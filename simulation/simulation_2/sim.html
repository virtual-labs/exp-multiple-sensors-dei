<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Virtual IoT Lab DEI</title>
    <link
      rel="icon"
      href="https://www.vlab.co.in/images/logo.jpg"
      type="image/x-icon"
    />
    <link rel="stylesheet" type="text/css" href="src/css/style.css" />
  </head>
  <body>
    <header>
      <div class="exp-changer">
        <div class="exp-changer-heading">
          <p class="p-head">IOT Virtual Lab</p>
        </div>
      </div>
    </header>

    <div class="navbar">
      <div class="navbar1">
        <a href="../../index.html">Home</a>
      </div>
      <div class="navbar-heading">Simulation Window</div>
      <div class="navbar2">
        <a href="../expSelector.html">Go Back</a>
      </div>
    </div>

    <div class="container">
      <div class="if-vid">
        <p class="p-head">Interfacing of Arduino with Ultrasonic Sensor :</p>
        <div class="interfacing">
          <img id="ifimg" src="./src/images/US1.png" alt="interfacing" />
          <button id="pushbutton" onclick="changeImage();"></button>
          <button id="pushbuttonRadar" onclick="showRadar()">Show Radar</button>

          <!-- Inside Radar Buttons -->

          <button
            class="pbIn1"
            id="pushbutton"
            onclick="changeImageIn();"
          ></button>
          <button
            class="pbIn2"
            id="pushbutton"
            onclick="changeImageIn();"
          ></button>
          <button
            class="pbIn3"
            id="pushbutton"
            onclick="changeImageIn();"
          ></button>
          <button
            class="pbIn4"
            id="pushbutton"
            onclick="changeImageIn();"
          ></button>
          <button
            class="pbIn5"
            id="pushbutton"
            onclick="changeImageIn();"
          ></button>
          <button
            class="pbIn6"
            id="pushbutton"
            onclick="changeImageIn();"
          ></button>

          <!-- Inside Buttons End -->
        </div>
      </div>
      <div class="separator"></div>
      <div class="code">
        <div class="code-head"><p class="p-head">ARDUINO CODE</p></div>
        <div>
          <form action="" method="POST">
            <textarea id="arduinoCode" readonly>
#define echoPin 11
#define trigPin 12
long duration, distance;
void setup(){
Serial.begin (9600);
pinMode(trigPin, OUTPUT);
pinMode(echoPin, INPUT);
}
void loop(){
digitalWrite(trigPin, LOW);
delayMicroseconds(2);
digitalWrite(trigPin, HIGH);
delayMicroseconds(10);
digitalWrite(trigPin, LOW);
duration = pulseIn(echoPin, HIGH);
distance= 0.034/2;
Serial.println(distance);
delay(50);
}


#INSTRUCTIONS

Click inside the radar to render an object within the detection range of Ultrasonic sensor.
            </textarea>
          </form>
        </div>
        <div class="code-head startStop">
          <h2 id="pushbuttonPower" onclick="changePower();">
            Start Simulation
          </h2>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="src/js/main.js"></script>
  </body>
</html>
