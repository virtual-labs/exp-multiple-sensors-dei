<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Virtual IoT Lab DEI</title>
    <link
      rel="icon"
      href="https://www.vlab.co.in/images/logo.jpg"
      type="image/x-icon"
    />
    <link rel="stylesheet" type="text/css" href="src/css/style.css" />
  </head>
  <body>
    <header>
      <div class="exp-changer">
        <div class="exp-changer-heading">
          <p class="p-head">IOT Virtual Lab</p>
        </div>
      </div>
    </header>

    <div class="navbar">
      <div class="navbar1">
        <a href="../../index.html">Home</a>
      </div>
      <div class="navbar-heading">Simulation Window</div>
      <div class="navbar2">
        <a href="../expSelector.html">Go Back</a>
      </div>
    </div>

    <div class="container">
      <div class="if-vid">
        <p class="p-head">Interfacing of Arduino with Soil Moisture Sensor :</p>
        <div class="interfacing">
          <img id="ifimg" src="./src/images/SM1.png" alt="interfacing" />
          <button id="pushbutton" onclick="changeImage();"></button>

          <!-- SLIDER FOR IMAGES -->
          <input
            onchange="setImage(this)"
            id="imageSlider"
            type="range"
            min="0"
            max="12"
            value="0"
            step="1"
          />
        </div>
      </div>
      <div class="separator"></div>
      <div class="code">
        <div class="code-head"><p class="p-head">ARDUINO CODE</p></div>
        <div>
          <form action="" method="POST">
            <textarea id="arduinoCode" readonly>
int Sensor = 0;
int data = 0; 

void setup(){
  pinMode(A0, INPUT);
  pinMode(9, OUTPUT);
  pinMode(10, OUTPUT);
  pinMode(11, OUTPUT);
  Serial.begin(9600);
}

void loop(){
  Sensor = analogRead(A0);
  data = map(Sensor,0, 1023, 0, 255);
  Serial.println(data);
  
  if (data < 60){
     digitalWrite(9,0);
    digitalWrite(10,0);
    digitalWrite(11,1);
  }
  
  if (data > 60 && data < 150){
    digitalWrite(9,0);
    digitalWrite(10,1);
    digitalWrite(11,0);
  }
  if (data > 150){
     digitalWrite(9,1);
    digitalWrite(10,0);
    digitalWrite(11,0);
  }
}
            </textarea>
          </form>
        </div>
        <div class="code-head startStop">
          <h2 id="pushbuttonPower" onclick="changePower();">
            Start Simulation
          </h2>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="src/js/main.js"></script>
  </body>
</html>
