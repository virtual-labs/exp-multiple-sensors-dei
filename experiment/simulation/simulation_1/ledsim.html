<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Virtual IoT Lab DEI</title>
    <link
      rel="icon"
      href="https://www.vlab.co.in/images/logo.jpg"
      type="image/x-icon"
    />
    <link rel="stylesheet" type="text/css" href="src/css/style.css" />
  </head>
  <body>
    <header>
      <div class="exp-changer">
        <div class="exp-changer-heading">
          <p class="p-head">IOT Virtual Lab</p>
        </div>
      </div>
    </header>

    <div class="navbar">
      <div class="navbar1">
        <a href="../../index.html">Home</a>
      </div>
      <div class="navbar-heading">Simulation Window</div>
      <div class="navbar2">
        <a href="../expSelector.html">Go Back</a>
      </div>
    </div>

    <div class="container">
      <div class="if-vid">
        <p class="p-head">Interfacing of Arduino with PIR Sensor :</p>
        <div class="interfacing">
          <img id="ifimg" src="./src/images/PIR1.png" alt="interfacing" />
          <button id="pushbuttonRadar" onclick="showRadar()">Show Radar</button>
          <button id="pushbuttonRadar" onclick="clearRadar()">
            Clear Radar
          </button>

          <!-- Inside Buttons -->

          <button
            class="pbIn1"
            id="pushbutton"
            onclick="changeImageIn();"
          ></button>
          <button
            class="pbIn2"
            id="pushbutton"
            onclick="changeImageIn();"
          ></button>
          <button
            class="pbIn3"
            id="pushbutton"
            onclick="changeImageIn();"
          ></button>
          <button
            class="pbIn4"
            id="pushbutton"
            onclick="changeImageIn();"
          ></button>
          <button
            class="pbIn5"
            id="pushbutton"
            onclick="changeImageIn();"
          ></button>

          <!-- Inside Buttons End -->

          <!-- Outside Buttons -->

          <button
            class="pbOut1"
            id="pushbutton"
            onclick="changeImageOutLeft();"
          ></button>
          <button
            class="pbOut11"
            id="pushbutton"
            onclick="changeImageOutLeft();"
          ></button>
          <button
            class="pbOut12"
            id="pushbutton"
            onclick="changeImageOutLeft();"
          ></button>
          <button
            class="pbOut13"
            id="pushbutton"
            onclick="changeImageOutLeft();"
          ></button>
          <button
            class="pbOut2"
            id="pushbutton"
            onclick="changeImageOutRight();"
          ></button>
          <button
            class="pbOut21"
            id="pushbutton"
            onclick="changeImageOutRight();"
          ></button>
          <button
            class="pbOut22"
            id="pushbutton"
            onclick="changeImageOutRight();"
          ></button>
          <button
            class="pbOut23"
            id="pushbutton"
            onclick="changeImageOutRight();"
          ></button>

          <!-- Outside Buttons End -->
        </div>
      </div>
      <div class="separator"></div>
      <div class="code">
        <div class="code-head"><p class="p-head">ARDUINO CODE</p></div>
        <div>
          <form action="" method="POST">
            <textarea id="arduinoCode" readonly>
void setup()
{
  pinMode(11, OUTPUT);
}

void loop()
{
   analogWrite(11,20);
}


#INSTRUCTIONS

Click inside the radar to render an object within the detection range of PIR sensor.
            </textarea>
          </form>
        </div>
        <div class="code-head startStop">
          <h2 id="pushbuttonPower" onclick="changePower();">
            Start Simulation
          </h2>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="src/js/main.js"></script>
  </body>
</html>
